<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/topbar.css">
    <link rel="icon" href="image/logo.jpg" type="image/jpg">
    <title>AppDev Club</title>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Wel</span><span class="logo">come</span>
        </h1>
    </div>
    <header>
        <nav-bar></nav-bar>
    </header>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(./image/coming.png);">
                <div class="content">
                    <div class="name">Consider Joining? </div>
                    <div class="des">We meet at room 279 at Redwood High School every Monday! </div>
                </div>
            </div>

            <div class="item" style="background-image: url(./image/appdev.png);">
                <div class="content">
                    <div class="name">AppDev Club </div>
                    <div class="des">Embrace creativity</div>
                </div>
            </div>
            <div class="item" style="background-image: url(./image/ouroloop.png);">
                <div class="content">
                    <div class="name">Ouroloop </div>
                    <div class="des">Outmaneuver, outgrow, outlast—become the longest snake on the grid!</div>
                </div>
            </div>
            <div class="item" style="background-image:url(./image/polyverse.png);">
                <div class="content">
                    <div class="name">Polyverse</div>
                    <div class="des">Break down language barriers—translate instantly and connect with the world!</div>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="scripts/slider.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
